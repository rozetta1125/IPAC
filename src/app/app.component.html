<input type="text" placeholder="Some Thing" [(ngModel)]="QInput" required>
<button (click)="search()">CLICK</button>

<div class="main-div" *ngIf="Collection">
  <p>{{ Collection.href }}</p>
  <table>
    <tr *ngFor="let item of Collection.items;">
      <td>{{ item.data[0].description }}</td>
      <td>{{ item.href }}</td>
    </tr>
  </table>
</div>
